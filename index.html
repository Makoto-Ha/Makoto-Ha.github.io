<script>
  const imgs = document.querySelectorAll('.slideShow > .wrap > .imgs img');
  let count = 0;
  let time;
  // 輪播圖
  setInterval(() => {
    if(!time) {
      time = setInterval(() => {
        if(count === (imgs.length-1) * 1200) { // 當移動到最後一張圖時 
          imgs.forEach(img => img.style.right = 0); // 把最後一張圖設為第一張
          count = 0;
        }

        count += 10;
        imgs.forEach(img => img.style.right = `${count}px`);
        if(count % 1200 === 0) {
          clearInterval(time);
          time = null;
        }

      }, 5); 
    }  
  }, 4500);
  // RWD樣式切換
  let title = document.querySelector('header h1');
