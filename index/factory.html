<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../header.css">
   <link rel="stylesheet" href="../index.css">
   <link rel="stylesheet" href="../rwd.css">
   <title>title</title>
   <style>
    /* 選單 */
    .factory {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      padding-top: 1em;
    }
    .factory .wrap {
      border: 1px solid rgba(108, 103, 103, 0.664);
      border-radius: 5px;
      position: relative;
    }
    .factory .display {
      flex-direction: column;
    }
    .factory .display ul {
      list-style-type: none;
      font-size: 1.3em;
    }
    .factory .display li {
      list-style-type: none;
      border-top: 1px solid rgba(102, 98, 98, 0.212);
      padding: .3em;
    }
    .factory .display li a{
      padding-left: .5em;
      color: #000;
    }
    .factory .display li:hover{
      background: rgba(189, 178, 178, 0.466);
      transition: .3s;
    }
    .factory .wrap > div:nth-child(1) {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .5em;
    }
    .factory h3 {
      font-size: 25px;
    }
    .triangle {
      font-size: 1em;
    }

    /* 圖片區和1024px選單區 */
    .container {
      max-width: 1200px;
      width: 90%;
      margin: 1em auto 0 auto;
    }
    .container > .wrap {
      display: flex;
    }
    /* 1024px左邊選單區 */
    .container .option {
      width: 20%;
      font-size: 1.5em;
      padding-right: 1em;
      /* 
        為了置中使用padding-left， 
        因為右邊多了10%，所以平均分配左邊要隔5%，     
        還要扣掉padding-right的1em 
      */
      padding-left: calc(5% - 1em); 
    }
    .option h3 {
      background:radial-gradient(circle farthest-corner at left,rgb(247, 123, 41),rgb(247, 11, 11));
      padding: .2em;
    }
    .option ul li {
      display: flex;   /* 這邊設置flex為了讓圖標和自體置中 */
      align-items: center;
      border-bottom: 1px solid #ccc;
      list-style-type: none;
    }
    .option ul li a{
      line-height: 200%;
      color: rgb(58, 57, 57);
    }
    .option span {
      font-size: .5em;
      padding: 0 .2em 0 1em;
    }
    /* 右邊廠所圖片區 */
    .office {
      width: 70%;
    }
    .office > div {
      width: 100%;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      background:linear-gradient(45deg, rgba(58, 5, 249, 0.93) 50%,rgba(238, 246, 9, 0.924) 50%);
    }
    .office img {
      width: 50%;
    }
    .office span {
      display: block;
      width: 50%;
      text-align: center;
      font-size: 2em;
    }
    .office span:nth-child(2) {
      color: rgba(58, 5, 249, 0.93);
    }
    .office span:nth-child(1) {
      color: rgba(238, 246, 9, 0.924);
    }
    .footer {
      width: 100%;
      margin-top: 1em;
      padding: .4em 0;
      background: rgba(41, 54, 54, 0.181);
      text-align: center;
      font-size: .9em;
    }
    @media screen and (min-width: 1024px) {
      #factory {
        display: none;
      }
    }

    @media screen and (max-width: 1024px) {
      .option {
        display: none;
      }
      .office {
        width: 100%;
      }
    }
   </style>
</head>
<body>
  <header>
    <div>
      <a href="../index.html"><img src="../langzhiLogo.JPG" alt="langzhiLogo"></a>
      <a href="../index.html"><h1>朗智科技有限公司</h1></a>
    </div>
    <ul>
      <li><a href="factory.html"><h1>關於朗智</h1></a></li>
      <li><a href="#"><h1>廠區目錄</h1></a></li>
      <li><a href="#"><h1>研發技術</h1></a></li>
      <li><a href="#"><h1>品質認證</h1></a></li>
      <li></li>
    </ul>
  </header>
   <!-- 按鈕切換用div -->
  <div id="stretchBlock" style="display: none;">
    <a href="#">關於朗智</a>
    <a href="factory.html">廠區目錄</a>
    <a href="#">研發技術</a>
    <a href="#">品質認證</a>

  <!-- ------------ -->
  <section id="factory">
    <div class="factory">
      <div class="wrap">
        <div>

          <span class="triangle">▼</span>
        </div>
        <div class="display" style="display: none">
          <ul>
            <li><a href="#">精煉室</a></li>
            <li><a href="#">成形區</a></li>

            <li><a href="#">檢驗區</a></li>
            <li><a href="#">會議室</a></li>    
            <li><a href="#">辦公室</a></li>

      </div>

  </section>

  <section class="container">
    <div class="wrap">
      <div class="option">
        <h3>Factory</h3>
        <ul>
          <li><span>▶</span><a href="#">會議室</a></li>
          <li><span>▶</span><a href="#">精煉室</a></li>
          <li><span>▶</span><a href="#">成型區</a></li>
          <li><span>▶</span><a href="#">沖孔區</a></li>
          <li><span>▶</span><a href="#">檢驗區</a></li>
          <li><span>▶</span><a href="#">辦公室</a></li>
        </ul>
      </div>
      <div class="office">
        <div>
          <img src="../office.jpg" alt="office">
          <span>會議室</span>

        <div>
          <span>精煉室</span>

        <div>

          <img src="../punching.jpg" alt="punching">

      </div>

  <section class="footer">251新北市淡水區奎柔山路100之6號 +886-2625-0555</section>
</body>
<script src="../rwd.js"></script>
<script>
  document.querySelector('.factory .wrap > div:nth-child(1)').addEventListener('click', () => {
    let triangle = document.querySelector('.triangle');
    let factory = document.querySelector('.factory .display');
    factory.style.display = factory.style.display === 'none' ? 'flex' : 'none'; 
    triangle.textContent = factory.style.display === 'none' ? '▼' : '▲';
  })
</script>
</html>
