<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../header.css">
   <link rel="stylesheet" href="../index.css">
   <link rel="stylesheet" href="../rwd.css">
   <title>title</title>
   <style>
    .factory {
      width: 90%;
      margin: 0 auto;
      padding-top: 1em;
    }
    .factory .wrap {
      border: 1px solid rgba(108, 103, 103, 0.664);
      border-radius: 5px;
      position: relative;
    }
    .factory .display {
      flex-direction: column;
    }
    .factory .display ul {
      list-style-type: none;
      font-size: 1.3em;
    }
    .factory .display li {
      list-style-type: none;
      border-top: 1px solid rgba(102, 98, 98, 0.212);
      padding: .3em;
    }
    .factory .display li a{
      padding-left: .5em;
      color: #000;
    }
    .factory .display li:hover{
      background: rgba(189, 178, 178, 0.466);
      transition: .3s;
    }
    .factory .wrap > div:nth-child(1) {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .5em;
    }
    .factory h3 {
      font-size: 25px;
    }
    .triangle {
      font-size: 1em;
    }
    .office {
      width: 90%;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      padding-top: 1em;
    }
    .office img {
      width: 50%;
    }
    .office span {
      display: block;
      width: 50%;
    }
   </style>
</head>
<body>
  <header>
    <div>
      <a href="../index.html"><img src="../langzhiLogo.JPG" alt="langzhiLogo"></a>
      <a href="../index.html"><h1>朗智科技有限公司</h1></a>
    </div>
    <ul>
      <li><a href="factory.html"><h1>關於朗智</h1></a></li>
      <li><a href="#"><h1>廠區目錄</h1></a></li>
      <li><a href="#"><h1>研發技術</h1></a></li>
      <li><a href="#"><h1>品質認證</h1></a></li>
      <li></li>
    </ul>
  </header>
   <!-- 按鈕切換用div -->
  <div id="stretchBlock" style="display: none;">
    <a href="#">關於朗智</a>
    <a href="factory.html">廠區目錄</a>
    <a href="#">研發技術</a>
    <a href="#">品質認證</a>
    <a href="#">投資者專區</a>
  </div> 
  <section>
    <div class="factory">
      <div class="wrap">
        <div>
          <h3>廠區目錄</h3>
          <span class="triangle">▼</span>
        </div>
        <div class="display" style="display: none">
          <ul>
            <li><a href="#">精煉室</a></li>
            <li><a href="#">成形區</a></li>
            <li><a href="#">沖孔區</a></li>
            <li><a href="#">檢驗區</a></li>
            <li><a href="#">會議室</a></li>    
            <li><a href="#">辦公室</a></li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <section class="fImg">
    <div class="office">
      <img src="../office.jpg" alt="office">
      <span></span>
      <span></span>
      <img src="../refinement.jpg" alt="refinement">
    </div>
  </section>

</body>
<script src="../rwd.js"></script>
<script>
  document.querySelector('.factory .wrap > div:nth-child(1)').addEventListener('click', () => {
    let triangle = document.querySelector('.triangle');
    let factory = document.querySelector('.factory .display');
    factory.style.display = factory.style.display === 'none' ? 'flex' : 'none'; 
    triangle.textContent = factory.style.display === 'none' ? '▼' : '▲';
  })
</script>
</html>
